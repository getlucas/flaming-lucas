<script type="text/javascript">
$(document).ready(function() {
	if ($.cookie('choices_samerica') == null)
	{
		$.cookie('choices_samerica','true');
		$.cookie('choice_1_samerica','america_sao_paulo');
		$.cookie('choice_2_samerica','america_la_paz');
		$.cookie('choice_3_samerica','america_caracas');
		$.cookie('choice_4_samerica','america_lima');
	}
	else
	{
		clock_1_choose($.cookie('choice_1_samerica'));
		$("select[name='country_1'] option[value='"+$.cookie('choice_1_samerica')+"']").attr("selected", true);
		clock_2_choose($.cookie('choice_2_samerica'));
		$("select[name='country_2'] option[value='"+$.cookie('choice_2_samerica')+"']").attr("selected", true);
		clock_3_choose($.cookie('choice_3_samerica'));
		$("select[name='country_3'] option[value='"+$.cookie('choice_3_samerica')+"']").attr("selected", true);
		clock_4_choose($.cookie('choice_4_samerica'));
		$("select[name='country_4'] option[value='"+$.cookie('choice_4_samerica')+"']").attr("selected", true);
	}
});

function clock_1_choose(choice)
{
	if (choice == undefined)
	{
		var chosen_1 = $('#country_1').val();
		var new_choice_1 = 'runner_world.php?tz='+chosen_1;
		$('#clock_1_frame').attr('src',new_choice_1);
		$.cookie('choice_1_samerica',chosen_1);
	}
	else
	{
		var new_choice_1 = 'runner_world.php?tz='+choice;
		$('#clock_1_frame').attr('src',new_choice_1);
	}
}

function background_change()
{
	var user_date = new Date();
	if (user_date.getHours() >= 19 && user_date.getMinutes() >= 00)
	{
		$('#background').attr('src','ceas_S_america_night.gif');
	}
	else
	{
		$('#background').attr('src','ceas_S_america_day.gif');
	}
	var t = setTimeout("background_change()",10000);
}
